<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="fragments/common :: head">-->
<!-- <head th:replace="~{fragments/common :: head}"> -->
<!-- </head> -->
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/sign-in.css}" rel="stylesheet">
</head>
<body>
<h1></h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="~{fragments/common :: menu('home')}">

</nav>
  <main class="form-signin w-100 m-auto">
    <form method="post" th:action="@{/account/login}">
      <img class="mb-4" th:src="@{/images/thymeleaf.png}" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <!-- <div th:if="${param.error}"> -->
      <div class="alert alert-danger" th:if="${param.error}">
        Invalid username and password.
      </div>
      <!-- <div th:if="${param.logout}"> -->
      <div class="alert alert-primary" th:if="${param.logout}">
        You have been logged out.
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
    </form>
  </main>
</body>
</html>
